<!DOCTYPE html>
<html>
<head>
	<title>Home_OS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">

</head>
<body>
	<div class="load"><img src="img/intro.gif" height="708px" width="1366px"></div> 

	<div id="fullpage">

		<section class="uvod section">

			<nav class="navbar">
				<div class="menu">
					<div class="menu-span"></div>
					<div class="menu-span"></div>
					<div class="menu-span"></div>
				</div>
			</nav>

			<div class="logo">
				<img src="img/home_os.png">
			</div>

		</section>

		<section class="section-bg section">

			<div class="content">

				<h1>LIGHTS</h1>

				<form>
				<div class="container"> 
					<h3>LIVING ROOM</h3>
				<div class="bloky">

					<img src="img/light.png" class="light">
					<img src="img/light_1.png" class="light2" id="l1">
					<input type="range" name="" max="99" id="s1" onchange="range()">
					
				</div>

				</div>

				<div class="container"> 
					<h3>KITCHEN</h3>
				<div class="bloky">

					<img src="img/light.png" class="light">
					<img src="img/light_1.png" class="light2" id="l2">
					<input type="range" name="" max="99" id="s2" onchange="range()">
					
				</div>

				</div>

				<div class="container"> 
					<h3>HALL</h3>
				<div class="bloky">

					<img src="img/light.png" class="light">
					<img src="img/light_1.png" class="light2" id="l3">
					<input type="range" name="" max="99" id="s3" onchange="range()">
					
				</div>

				</div>

				<div class="container"> 
					<h3>TOILET</h3>
				<div class="bloky">

					<img src="img/light.png" class="light">
					<img src="img/light_1.png" class="light2" id="l4">
					<input type="range" name="" max="99" id="s4" onchange="range()">
					
				</div>

				</div>
		
				

				</form>


			</div>
		</section>

		<section class="section-bg section">
			<div class="content">
				<h1>WATER</h1>

					<div class="container">
						<div class="bloky">
						<h3>WC</h3>
						<img src="img/water_off.png" class="light">
						<img src="img/water_on.png" class="light2" id="d1">
						<label class="switch">
						  <input type="checkbox" id="c1" onclick="check()">
						  <span class="slider round"></span>
						</label>
						</div>
					</div>

					<div class="container">
						<div class="bloky">
						<h3>SHOWER</h3>
						<img src="img/water_off.png" class="light">
						<img src="img/water_on.png" class="light2" id="d2">
						<label class="switch">
						  <input type="checkbox" id="c2" onclick="check()">
						  <span class="slider round"></span>
						</label>
						</div>
					</div>

					<div class="container">
						<div class="bloky">
						<h3>DISH WASHER</h3>
						<img src="img/water_off.png" class="light">
						<img src="img/water_on.png" class="light2" id="d3">
						<label class="switch">
						  <input type="checkbox" id="c3" onclick="check()">
						  <span class="slider round"></span>
						</label>
						</div>
					</div>

				<div class="container">
						<div class="bloky">
						<h3>GARDEN</h3>
						<img src="img/water_off.png" class="light">
						<img src="img/water_on.png" class="light2" id="d4">
						<label class="switch">
						  <input type="checkbox" id="c4" onclick="check()">
						  <span class="slider round"></span>
						</label>
						</div>
					</div>
			
					
			</div>
		</section>

		<section class="section-bg section">
			<div class="content">

				<h1>LOCK</h1>
				<div class="container lock">
				<h3>DOOR</h3>
					<button onclick="lock()">					
						<div class="bloky">
							<img src="img/unlocked.png" class="light">
							<img src="img/locked.png" class="light2" id="lock">
						</div>
					</button>
				</div>
				
			</div>
		</section>

		<section class="section-bg section">
			<div class="content">
				<h1>HEATING</h1>
									
					<div >
					
					<div class="container lock">
						<div class="bloky">
						
							<img src="img/heating_off.png" class="light">
							<img src="img/heating_on.png" class="light2" id="d5">
							<br>
						<label class="switch">
						  <input type="checkbox" id="c5" onclick="check()">
						  <span class="slider round"></span>
						</label>
						</div>
					</div>
					</div>
				
			</div>
		</section>

		<section class="section-bg section">
			<div class="content">
				<h1>PAYMENT</h1>
									
					<div >

					</div>
				
			</div>
		</section>



	</div>

</body>

<script type="text/javascript" src="js/jquery.fullPage.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage();
        range();
    	setTimeout(function(){ $('.load').css("display", "none"); }, 3000);
    	setTimeout(function(){ $('#fullpage').css("opacity", "1"); }, 3000);
    	
        
    });

</script>

</html>
